<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>
<body>
     <!--my contact form in class-->
  <div class="container">
    <!--Here I link the list below and added reset, return false-->
    <form>
        <h3>Contact</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="phone" id="phone" placeholder="Phone number" required>
        <textarea id="message" rows="4" placeholder="How can we help?"></textarea>
        <button type="Submit"  value="Submit" id="submit-btn">Send</button>
    </form>
  </div>
  <html>

<script src="main.js"></script>
</body>
</html>
